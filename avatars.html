<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avatars</title>
    <link rel="stylesheet" href="css/avatars.css">
</head>
<body>
    <h1>Avatars</h1>
    <h2>.avatar</h2>
    <div class="avatar small"><img src="https://unsplash.it/200/200" alt=""/></div>
    <div class="avatar medium"><img src="https://unsplash.it/200/200" alt=""/></div>
    <div class="avatar big"><img src="https://unsplash.it/200/200" alt=""/></div>
    <h2>.avatar-with-border</h2>
    <div class="avatar--with-border small"><img src="https://unsplash.it/200/200" alt=""/></div>
    <div class="avatar--with-border medium"><img src="https://unsplash.it/200/200" alt=""/></div>
    <div class="avatar--with-border big"><img src="https://unsplash.it/200/200" alt=""/></div>
    <h2>.avatar-diamond</h2>
    <div class="avatar-diamond small"><img src="https://unsplash.it/200/200" alt=""/></div>
    <div class="avatar-diamond medium"><img src="https://unsplash.it/200/200" alt=""/></div>
    <div class="avatar-diamond big"><img src="https://unsplash.it/200/200" alt=""/></div>
    <h2>.avatar-diamond--round</h2>
    <div class="avatar-diamond--round small"><img src="https://unsplash.it/200/200" alt=""/></div>
    <div class="avatar-diamond--round medium"><img src="https://unsplash.it/200/200" alt=""/></div>
    <div class="avatar-diamond--round big"><img src="https://unsplash.it/200/200" alt=""/></div>
    <h2>.avatar-skewed</h2>
    <div class="avatar-skewed small"><img src="https://unsplash.it/200/200" alt=""/></div>
    <div class="avatar-skewed medium"><img src="https://unsplash.it/200/200" alt=""/></div>
    <div class="avatar-skewed big"><img src="https://unsplash.it/200/200" alt=""/></div>
</body>
</html>
